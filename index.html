<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMT Expo</title>
</head>
<body>
    
    <form action="#" class="form">
        <input required placeholder="Company name" name="companyName" type="text" maxlength="30" class="form__input">

        <input required placeholder="Contact person" name="contactPerson" type="text" maxlength="30" class="form__input">

        <input required placeholder="example@mail.com" name="email" type="email" class="registration-form__input form__input-email">

        <input required placeholder="Phone" name="Phone" type="text" maxlength="20" class="form__input">

        <button class="form__button">Submit</button>
    </form>


    <script src="js/bundle/bundle.js"></script>
</body>
</html>
